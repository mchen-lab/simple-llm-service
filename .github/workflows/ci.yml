name: CI & Release

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io

jobs:
  test:
    runs-on: [self-hosted, linux, x64]
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build server
      run: npm run build:server
    
    - name: Run tests
      run: npm test
    
    - name: Check for build errors
      run: |
        if [ ! -d "dist-server" ]; then
          echo "Server build failed - dist-server directory not created"
          exit 1
        fi

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: [self-hosted, linux, x64]
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read devops.config.json
        id: config
        run: |
          echo "ghcr_org=$(jq -r '.ghcrOrg // "mchen-lab"' devops.config.json)" >> $GITHUB_OUTPUT
          echo "dockerhub_user=$(jq -r '.dockerHubUser // ""' devops.config.json)" >> $GITHUB_OUTPUT
          echo "image_name=$(jq -r '.imageName' devops.config.json)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ steps.config.outputs.ghcr_org }}/${{ steps.config.outputs.image_name }}
            ${{ steps.config.outputs.dockerhub_user != '' && format('{0}/{1}/{2}', env.REGISTRY_DOCKERHUB, steps.config.outputs.dockerhub_user, steps.config.outputs.image_name) || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Generate build metadata
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
             BUILD_METADATA=-prod-${{ steps.date.outputs.date }}
             GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
